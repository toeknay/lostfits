services:
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file: ./services/api/.env
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file: ./services/api/.env
    working_dir: /app
    # Hardcode so we never depend on $REDIS_URL expansion
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "default"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  scheduler:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    env_file: ./services/api/.env
    working_dir: /app
    environment:
      REDIS_URL: redis://redis:6379/0
    command: ["python", "-m", "app.scheduler"]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lostfits
      POSTGRES_PASSWORD: lostfits
      POSTGRES_DB: lostfits
    # no host port mapping in base; dev/prod overrides will decide
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    # no host port mapping in base; dev/prod overrides will decide
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  rq-dashboard:
    image: eoranged/rq-dashboard
    platform: linux/amd64
    environment:
      RQ_DASHBOARD_REDIS_URL: redis://redis:6379/0
    # expose ports only in dev override
    depends_on:
      redis:
        condition: service_healthy
    profiles: ["dev"]   # <-- only starts in dev
    restart: unless-stopped

  caddy:
    image: caddy:2
    # ports & Caddyfile mount provided by overrides
    volumes:
      - ./frontend/vue-app/dist:/srv/www
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      api:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
